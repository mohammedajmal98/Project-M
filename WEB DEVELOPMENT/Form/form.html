<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Form</title>
</head>

<body>
    <form action="mailto:abcde@email.com" method="post" enctype="text/plain">
        <fieldset>
            <legend>BIO-DATA</legend>
            <label for="name">Name:</label>             <!-- label for & id should match-->
            <input type="text" name="Person's Name" id="name" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" name="Person's email" id="email" placeholder="abcde@email.com">
            <br><br>
            <input type="submit" value="Click to Submit">
            <button type="submit">2nd submit</button>  
            <!-- both 'input-submit' & 'button-submit' uses form-action as submit link-->

        </fieldset>
    </form>
</body>

</html>
